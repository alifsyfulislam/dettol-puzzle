<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle</title>
    <link type="text/css" rel="stylesheet" href="alfstyle.css">
</head>
<body>
<div class="alf_box absolute">
    <div class="puzzle_board absolute"></div>
    <div class="puzzle_cursor absolute"></div>
    <div class="puzzle_brick_a1 absolute"></div>
    <div class="puzzle_brick_a2 absolute"></div>
    <div class="puzzle_brick_a3 absolute"></div>
    <div class="puzzle_brick_b4 absolute"></div>
    <div class="puzzle_brick_b5 absolute"></div>
    <div class="puzzle_brick_b6 absolute"></div>
    <div class="puzzle_brick_c7 absolute"></div>
    <div class="puzzle_brick_c8 absolute"></div>
    <div class="puzzle_brick_c9 absolute"></div>
    <div class="puzzle_start_text absolute"></div>
    <div class="puzzle_timer absolute">20</div>
</div>

<div class="alf_box_win absolute">
    <div class="puzzle_result_text absolute"></div>
    <div class="puzzle_matched absolute"></div>
</div>

<a href="https://www.facebook.com/alyffffff" class="details" target="_blank">
    <div class="alf_box_awareness absolute">
        <div class="awareness_text absolute"></div>
    </div>
</a>

<div class="alf_game_close absolute"></div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="alfscript.js"></script>
</body>
</html>
